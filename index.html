<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-title" content="Nikudot">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="application-name" content="Nikudot">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/static/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Title -->
    <title>Nikudot</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500,600,700,800%7CMuli:400,400i,600%7CPlayfair+Display:700i" rel="stylesheet" />
    <!-- Loading screen style -->
    <style>
      #before-load { position: fixed; left: 0; top: 0; right: 0; bottom: 0; background: url('/static/bg60.png'); z-index: 99999; transition: opacity 1s; }
      #before-load.fade { opacity: 0; }
      #dreidel { width: 150px; height: auto; position: absolute; top: 50%; left: 50%; margin: -45px 0 0 -65px; }
    </style>
    
  </head>
  <body>
    <noscript>
      <div id="before-load">
        <span>Web-приложение Nikudot не работает без JavaScript.</span>
      </div>
    </noscript>
    <div id="before-load">
      <img id="dreidel" src="/static/dreidel.gif" />
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/static/beep-sw.js');
        });
      }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
